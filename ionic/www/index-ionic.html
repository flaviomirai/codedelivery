<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-energized">
        <a href="javascript:void(0)" class="button button-clear icon ion-arrow-left-b">Bt esquerdo</a>
        <h1 class="title">Ionic</h1>
        <a href="javascript:void(0)" class="button button-clear icon ion-navicon">Bt direito</a>
      </ion-header-bar>


      <ion-content class="padding has-subfooter">

        <ion-list show-delete="true">
          <ion-item>
            <ion-delete-button class="ion-minus-circled"></ion-delete-button>
            Meu item 1
          </ion-item>
          <ion-item>
            <ion-delete-button class="ion-minus-circled"></ion-delete-button>
            Meu item 2
          </ion-item>
        </ion-list>

        <a href="javascript:void(0)" class="button button-assertive button-block ion-fork icon-left">Meu primeiro bot達o</a>

        <div class="button ion-checkmark icon-left">Meu bot達o com div</div>

        <button class="button button-positive button-small">Meu bot達o pequeno</button>
        <button class="button button-dark button-large button-outline">Meu bot達o grande</button>

        <br>
        <button class="button button-dark">
          <i class="icon ion-alert"></i> Meu botao pequeno
        </button>

        <button class="button button-calm button-outline">
          <i class="icon ion-alert"></i> Meu botao pequeno
        </button>






      </ion-content>


      <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          <!-- Tab 1 content -->
        </ion-tab>

        <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
          <!-- Tab 2 content -->
        </ion-tab>

        <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
          <!-- Tab 3 content -->
        </ion-tab>

      </ion-tabs>

    </ion-pane>
  </body>
</html>
